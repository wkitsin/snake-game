<!-- Lets make a simple snake game -->

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!--  linking css and JS files-->
<link rel="stylesheet" href="style.css">



<canvas id="canvas" width="600" height="600"></canvas><br>
HighScore:<p id='highscore'>0</p>

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class='close'>Replay</span>
    <div class="post-play">
      <p>Your score:</p>
      <p id='modal_highscore'></p>
      <button id= 'new-player-button' type="button">New Player!</button>
      <button id= 'returning-player-button' type="button">Returning Player!</button>
      <br><br>
      <div id='new-player-form' class='modal-forms' style="padding: 15px; border: 1px solid #000; display: none;">
        <form class="survey-form" style="font-size: 12px;">
          <div class="form-group">
            <span class="require" style="color: red; float: right;">* <label style="color: black; font-weight: 400;">indicates required</label></span>
          </div><br>
            <div class="form-group">
              <label>Email Address</label>
              <span class="require" style="color: red;">*</span>
              <input type="email" class="form-control email" required />
            </div>
            <div class="form-group">
              <label>Full Name</label>
              <span class="require" style="color: red;">*</span>
              <input id="full-name" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label>Instagram Handle</label>
              <span class="require" style="color: red;">*</span>
              <input id="insta-handle" type="text" class="form-control" required />
            </div>
            <input class="btn btn-default button-submit-player" type="submit" value="Enter" onclick="new_player_button(event)"/>
        </form>
      </div>

      <div id='returning-player-form' class='modal-forms' style="padding: 15px; border: 1px solid #000; display: none;">
        <form class="survey-form" style="font-size: 12px;">
          <div class="form-group">
            <span class="require" style="color: red; float: right;">* <label style="color: black; font-weight: 400;">indicates required</label></span>
          </div><br>
            <div class="form-group">
              <label>Email Address</label>
              <span class="require" style="color: red;">*</span>
              <input type="email" class="form-control email" required />
            </div>
            <input class="btn btn-default button-submit-player" type="submit" value="Enter"  onclick="return_player_button(event)"/>
        </form>
    </div>
    </div>
    <div class="highscorers">
    </div>
  </div>
</div>

<div class="timer">
  TimeLeft:<p id='counter'></p>
</div>

<img src="https://s3-ap-southeast-1.amazonaws.com/buro247my/snake-game/Buro-Coin.png" id='goldcoin' height="0" width="0">

<script src='image_loader.js'></script>
<script src="timer.js"></script>
<script src="modal.js"></script>
<script src="snake.js"></script>
<script src="data.js"></script>
