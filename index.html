<!-- Lets make a simple snake game -->

<!-- Jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!--  linking css and JS files-->
<link rel="stylesheet" href="style.css">



<canvas id="canvas" width="600" height="600"></canvas><br>
HighScore:<p id='highscore'>0</p>

<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">Replay</span>
    <p>Your score:</p>
    <p id='modal_highscore'></p>
    <button id= 'new-player-button' type="button">New Player!</button>
    <button id= 'returning-player-button' type="button">Returning Player!</button>
  </div>
</div>

<div class="timer">
  TimeLeft:<p id='counter'></p>
</div>


<img src="assets/goldcoin.png" id='goldcoin' height="0" width="0">
<img src="assets/character.png" id='avatar' height="0" width="0">

<script src="timer.js"></script>
<script src="modal.js"></script>
<script src="snake.js"></script>
